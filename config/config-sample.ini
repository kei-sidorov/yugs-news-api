[database]
host = "localhost"
database = "dbname"
username = "dbuser"
password = "dbpass"

[global]
app-level = 2
path = "/newsapi/"

[errors]
debug = 1
exceptions-path = "./exceptions/"

[push]
android-api-key = "___ANDROID__API____KEY"
ios-solid-cert-file = "path/to/your/siold_ios_cert.pem"
ios-key-pass = "pass_for_ios_keyfile"
ios-mode = "production"

[cleaner]
images-site-url = "http://yugs.ru/"

[news]
class = "NewsCollectionUMI"

[umi]
ignore-publish-flag = 1